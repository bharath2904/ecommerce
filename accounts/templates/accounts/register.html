{% extends 'store/index.html' %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center my-5">
<div class="card bg-dark" style="width: 600px">
  <div class="card-body">
    <h2 class="card-title text-center text-white">Register</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group d-flex flex-column">
        <label for="username" class="form-label text-white">Username</label>
        {{ form.username }}
      </div>
      <div class="form-group d-flex flex-column my-3">
        <label for="password1" class="form-label text-white">Password</label>
        {{ form.password1}}
      </div>
      <div class="form-group d-flex flex-column my-3">
        <label for="password2" class="form-label text-white">Confirm Password</label>
        {{ form.password2}}
      </div>
      <button type="submit" class="btn btn-warning btn-block my-3">
        Register
      </button>
    </form>
    <p class="text-center mt-2 text-white">
      Already have an account? <a href="{% url 'login' %}">Login here</a>
    </p>
  </div>

{% endblock %}
